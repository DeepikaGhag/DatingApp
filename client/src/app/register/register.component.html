<form #registerForm="ngForm" autocomplete="off" (ngSubmit)="register()">
    <h2 class="text-center text-primary">Sign Up</h2>
    <hr>
    <div class="form-group">        
        <input  class="form-control" type="text"
        placeholder="Username" name="username" [(ngModel)]="model.username"/>
    </div>
    <div class="form-group">        
        <input  class="form-control"  type="password" 
        placeholder="Password" name="password" [(ngModel)]="model.password"/>
    </div>
    <div class="form-group text-center">
        <button class="btn btn-success mr-2" type="submit">Register</button>
        <button class="btn btn-default mr-2" (click)="cancel()" type="button">Cancel</button>
    </div>

    <div class="form-group">        
        <select class="form-control">
            <option *ngFor="let user of usersfromHomeComponent">
                {{user.userName}}
            </option>
        </select>
    </div>
</form>
